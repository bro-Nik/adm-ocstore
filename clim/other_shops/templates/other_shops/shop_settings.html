<!-- Container fluid -->
<form action="{{ url_for('.shop_settings') }}">
  <div class="container-fluid px-6 d-grid gap-3 mt-3">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div>
          <div class="d-flex align-items-center">
            <div class="mb-2 mb-lg-0">
              <h3 class="mb-0">
                {{ shop.name if shop else 'Новый магазин' }}
              </h3>
            </div>
            <div class="ms-auto d-flex gap-2">
              <button type="button" class="btn btn-primary simple-form-submit">Сохранить</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">
        <!-- nav -->
        <ul class="nav nav-lt-tab px-4" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-detail-tab" data-bs-toggle="pill" data-bs-target="#pills-detail"
              role="tab" aria-controls="pills-detail" aria-selected="true">Общие</a>
          </li>

        </ul>
      </div>
    </div>

    <!-- row  -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-detail" role="tabpanel" aria-labelledby="pills-detail-tab"
            tabindex="0">
            <div class="col-12 d-grid gap-3">

              <div class="card h-100">
                <div class="card-body">
                  <div>
                    <!-- border -->

                    <!-- row -->
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label
                          form-label">Название</label>
                      <div class="col-md-9 col-12">
                        <input type="text" class="form-control" id="name" name="name" value="{{ shop.name if shop }}"
                          required>
                      </div>
                    </div>

                    <!-- row -->
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label
                          form-label">Домен</label>
                      <div class="col-md-9 col-12">
                        <input type="url" class="form-control" placeholder="https://" id="domain" name="domain"
                          value="{{ shop.domain if shop }}">
                      </div>
                    </div>



                    <!-- row -->
                    <div class="mb-3 row">
                      <label class="col-sm-3 col-form-label
                          form-label">Ссылка на товар</label>
                      <div class="col-md-9 col-12">
                        <select class="form-select" name="parsing" required>
                          <option {{ 'selected' if shop.parsing=='domain' }} value="domain">Домен + товар</option>
                          <option {{ 'selected' if shop.parsing=='category' }} value="category">Домен + категория +
                            товар</option>
                        </select>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="pills-product" role="tabpanel" aria-labelledby="pills-product-tab"
            tabindex="0">
            <div class="col-12 d-grid gap-3">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
