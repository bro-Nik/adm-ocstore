<div class="container-fluid px-6 d-grid gap-3 mt-3 placeholder-glow">

  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="d-flex align-items-center">
        <div class="mb-2 mb-lg-0 col-3">
          <span class="placeholder col-12 rounded-3"></span>
        </div>
        <div class="ms-auto d-flex gap-2 col-3">
          <a class="btn btn-primary disabled placeholder col-5"></a>
          <a class="btn btn-secondary disabled placeholder col-7"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <ul class="nav nav-lt-tab px-4">
        <li class="nav-item"><a class="nav-link">Общие</a></li>
        <li class="nav-item"><a class="nav-link active">Товары</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <div class="col-12 d-grid gap-3 mb-5">
        <div class="card h-100">
          <table class="table text-nowrap">
            <tbody>
              {% for i in range(1, 5) %}
              <tr style="height: {{ '46px' if loop.index == 1 else '66px' }};">
                <td class="align-middle">
                  <span class="placeholder col-1 placeholder-lg"></span>
                  <span class="placeholder col-4 placeholder-lg"></span>
                  <span class="placeholder col-1 placeholder-lg"></span>
                  <span class="placeholder col-3 placeholder-lg"></span>
                  <span class="placeholder col-3 placeholder-lg"></span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

          <div class="m-3 d-flex justify-content-end gap-1">
            <a class="btn btn-primary disabled placeholder col-1"></a>
            <a class="btn btn-outline-secondary disabled placeholder col-1"></a>
            <a class="btn disabled placeholder col-1"></a>
          </div>

        </div>

        <div class="card h-100">
          <div class="d-flex justify-content-end align-items-center m-3">
            <table class="col-3">
              <tbody>
                <tr>
                  <td><span class="fs-4 fw-bolder">Общая сумма:</span></td>
                  <td class="col-3 align-middle">
                    <span class="placeholder col-12"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var url = "{{ url_for('.movement_info_lazy', movement_type=movement_type, movement_id=movement_id) }}",
    $modal = $('#FullScreenModal');
  $modal.find('.modal-body').load(url);
</script>
