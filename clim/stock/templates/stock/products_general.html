{% extends "base.html" %}
{% block title %}  {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

<div class="container-fluid px-6 d-grid gap-3 mt-3">

  {% include 'stock/header.html' %}

  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0">
              Остатки
              <a class="ms-3" href="{{ url_for('.products2')}}">Остатки 2</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- row  -->
  <div class="row">
    <div class="col-12 d-grid gap-3">

      <div class="card h-100">

        <!-- table  -->
        <div id="productsList" class="table-responsive">
        </div>
      </div>

      <div class="card h-100">
        <div class="d-flex justify-content-end align-items-center m-3">
          <table class="col-3">
            <tbody>
              <tr class="">
                <td class="">
                  <span class="fs-4 fw-bolder">Общая сумма:</span>
                </td>
                <td class="">
                  <span id="all_sum" class="fs-4 fw-bolder">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                  </span>
                  <span class="fs-4 fw-bolder"> ₽</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ProductInfoModal" tabindex="-1" role="dialog" aria-labelledby="ProductInfoLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen w-90" role="document">
    <div class="modal-content bg-light">
      <div class="modal-close-label">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"> </div>
    </div>
  </div>
</div>
<script>
  $('#productsList').load("{{ url_for('.products_load') }}");

  $('#productsList').on("click", 'a.open-category', function () {
    var category_id = $(this).attr('data-category-id');
    $('#productsList').load("{{ url_for('.products_load') }}" + '?category_id=' + category_id);
    $('#all_sum').html('<div class="spinner-border spinner-border-sm" role="status"></div>');
  })

  $('#productsList').on("click", 'a.page-link', function () {
    var page = $(this).attr('data-page'),
      url = "{{ url_for('.products_load') }}" + '?category_id=' + category_id + '&page=' + page;

    $('#productsList').load(url);
  })

  // Open Modal New Product
  $(document).on('click', 'a.open-modal-product', function () {
    var url = "{{ url_for('.product_info', product_id=None) }}",
      product_id = $(this).attr('data-product-id');
    url += product_id;
    LoadToModal($('#ProductInfoModal'), url);
  })
</script>
{% endblock %}
