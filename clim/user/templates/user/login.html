{% extends "user/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="d-flex align-items-center gap-2 mb-3">
  <h1 class="h3 fw-normal">Вход</h1>
  {#}
  <div class="ms-auto d-flex gap-3">
    <a class="text-decoration-none" href="">Регистрация</a>
  </div>
  {#}
</div>

<div class="mb-3">
  <label for="login" class="form-label">Логин</label>
  <input type="text" id="login" class="form-control" name="login" required />
</div>

<div class="mb-3">
  <label for="password" class="form-label">Пароль</label>
  <input type="password" id="password" class="form-control" name="password" required />
</div>

<div class="checkbox mb-3 ms-1 me-1 d-flex justify-content-between">
  <label>
    <input type="checkbox" value="True" name="remember-me" checked>
    Запомнить меня
  </label>
</div>

<div class="d-grid">
  <button type="submit" class="btn btn-primary">Войти</button>
</div>

{% endblock %}
