{% extends "base.html" %}
{% block title %}  {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block link %}
{% endblock %}
{% block content %}

<!-- Container fluid -->
<div class="bg-primary pt-10 pb-21"></div>
<div class="container-fluid mt-n22 px-6">
  <!-- row filter  -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0  text-white">
               Новый товар</h3>
          </div>
          <div class="ms-auto d-flex gap-2">
            <a class="btn btn-white" href="{{ url_for('new_products_comp') }}">Подобрать</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- row  -->
  <div class="row mt-3 mb-6">
    <!-- menu nav -->
    <nav class="nav">
      <a class="nav-link text-white active" href="#">Категории</a>
      <a class="nav-link text-white" href="">Настройки</a>
      <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
    </nav>
  </div>

  <!-- row  -->
  <div class="row mt-6 mb-6">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <div class="card h-100">

        <!-- card header  -->
        <div class="card-header bg-white py-4">
          <h4 class="mb-0">Категории</h4>
        </div>
        <!-- table  -->
        <form class="" id =""  method="post" action="{{ url_for('new_products_post') }}">
          <div class="table-responsive">
            <table class="table text-nowrap">
              <thead class="table-light">
                <tr>
                  <th scope="col">Название</th>
                </tr>
              </thead>
              <tbody id="Products">
              </tbody>
            </table>
            <a class="btn" onclick="newLine()">Добавить</a>
            <input id="products-count" type="hidden" name="products-count">
            <div class="m-3 d-grid gap-2 d-flex justify-content-end">
              <button class="btn btn-sm btn-primary" type="submit">Принять</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script>

// Добавить строку
var count_line = 0
function newLine() {
  count_line = count_line + 1
  document.getElementById('products-count').value = count_line
    var tab = document.getElementById('Products');
     tab.innerHTML = tab.innerHTML + `
      <td class="text-average">
        <input type="text" class="form-control" name="name-${count_line}">
      </td>
  `
}
</script>
{% endblock %}
