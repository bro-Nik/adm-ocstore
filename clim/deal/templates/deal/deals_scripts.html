  // Live Search
  $(document).ready(function () {
    $("#filter").keyup(function () {

      // Retrieve the input field text and reset the count to zero
      var filter = $(this).val(), count = 0;

      // Loop through the comment list
      $(".board-item").each(function () {

        // If the list item does not contain the text phrase fade it out
        if ($(this).text().search(new RegExp(filter, "i")) < 0) {
          $(this).fadeOut();

          // Show the list item if the phrase matches and increase the count by 1
        } else {
          $(this).show();
          count++;
        }
      });

      // Update the count
      var numberItems = count;
      $("#filter-count").text("Number of Filter = " + count);
    });
  });

  // New Stage
  $('body').on('click', 'svg.new-stage', function () {
    var $column = $(this).closest('.stage-column');
    var $new_column = $($column).clone();
    $new_column.find('.stage-name').text('Новая стадия');
    $new_column.find('.stage-deal-count').text('(0)');
    $new_column.find('.board-column-content-wrapper').html('');
    $column.after($new_column);

    var url = "{{ url_for('.new_stage') }}"
    url += '/' + $column.attr('data-stage')
    $.ajax({
      type: "GET",
      url: url,
      success: function (data) {
        $new_column.attr('data-stage', data);
      }
    });
  });


  // Check All
  $('body').on("change", '.check-all', function () {
    var $table = $(this).closest('[id]');
    $table.find('.to-check').prop('checked', $(this).is(':checked'));
    $table.find('.to-check:checkbox').trigger('change');
  })

  // Check Count
  $('body').on("change", '.to-check:checkbox', function () {
    var $table = $(this).closest('[id]'),
      $modal = $table.closest('.modal'),
      checked_count = $table.find('.to-check:checked').length,
      all_count = $table.find('.to-check').length;

    if ($modal.length) {
      var $box_actions = $table.closest('div[id]');

      var $btns = $box_actions.find('.actions .btn')
      $btns.prop('disabled', !checked_count > 0);
    } else {
      var $box_actions = $('.sticky-bottom.actions');
      if (checked_count > 0) {
        $box_actions.addClass('active');
      } else {
        $box_actions.removeClass('active');
      }
    }
    $box_actions.find('.checks-count').text(checked_count + ' / ' + all_count);
    $($table).find('.check-all').prop('checked', checked_count > 0);
  })

  // Actions
  $('body').on("click", '.action-confirmation', function () {
    var $modal = $('#ModalConfirmation');
    var $btn = $modal.find('.action');
    $modal.find('.modal-title').text($(this).attr('data-title'));
    $btn.attr('data-action', $(this).attr('data-action'));

    var $form = $(this).closest('form');
    $btn.attr('data-form', '#' + $form.attr('id'));

    $modal.modal('show');
  })

  $('body').on("click", '.action', function () {
    var $btn = $(this),
      checked = [];
    if ($btn.attr('data-form')) {
      var $form = $($btn.attr('data-form'));
    } else {
      var $form = $btn.closest('form');
    }

    $form.find('.to-check:checked').each(function () {
      checked.push($(this).val());
    });
    var data = {
      action: $btn.attr('data-action'),
      ids: checked
    }
    SendingData(data, $btn, $form)
  })

  function SendingData(data, $btn, $form) {
    $.ajax({
      type: "POST",
      url: $form.attr('action'),
      data: JSON.stringify(data),
      contentType: 'application/json; charset=utf-8',
      //dataType: 'json',
      success: PageUpdate($btn)
    })//.done(PageUpdate($btn));
  };

  function PageUpdate($btn) {
    var apply = $btn.hasClass('apply');
    if (apply) {
      $btn.closest('.modal-body').load(current_url);
    } else {
      $('.modal.show').each(function () {
        $(this).modal('hide');
      })
      setTimeout("location.reload()", 1000);
    }
  }

  // Delete Data To Server
  $("#deleteModal").find('form').submit(function (e) {
    var url = "{{ url_for('.deals_action') }}"
    var form_data = $(this).serialize();
    var action = $(this).find('[name=what_delete]').val()
    $.ajax({
      type: "POST",
      url: url + '/' + action,
      data: form_data,
      success: function () {
      }
    });
  });

  // Update Stage Info
  $('body').on('click', 'svg.update-stage', function () {
    var $column = $(this).closest('.stage-column');
    var $modal = $('#StageUpdate');
    $modal.find('[name=stage_id]').val($column.attr('data-stage'))
    $modal.find('[name=name]').val($column.find('.stage-name').text())
    $modal.find('.modal-title').text($column.find('.stage-name').text())
    $modal.find('[name=type]').val($column.find('.stage-type').val())
    $modal.find('[name=color]').val($column.find('.stage-color').val())

    $modal.find('.delete').prop('disabled', $($column).find('.stage-deal-count').text() !== '(0)');

    // to delete modal
    var $delete_modal = $('#deleteModal');
    $delete_modal.find('.modal-title').text('Удалить колонку "' + $($column).find('.stage-name').text() + '"?');
    $delete_modal.find('[name=what_delete]').val('delete_column');
    $delete_modal.find('[name=ids]').val($($column).attr('data-stage'));

    $modal.modal('toggle');
  });


  // Update Data To Server
  $("#StageUpdate").find('form').submit(function (e) {
    var url = "{{ url_for('.stage_update') }}";
    var form_data = $(this).serialize();
    $.ajax({
      type: "POST",
      url: url,
      data: form_data,
      success: function () {
      }
    });
  });

  // Open Modal Deal
  $('.show-deal').on("click", function () {
    var deal_id = $(this).parent().attr('data-deal-id');
    LoadDeal(deal_id);
  })

  function LoadDeal(deal_id = '') {
    var $modal = $('#DealInfoModal');
    // preloader
    $modal.find('.modal-body').empty().load("{{ url_for('.deal_info_placeholder') }}");
    $modal.modal('show')

    // page
    var url = "{{ url_for('.deal_info') }}";
    if (deal_id) {
      url += '?deal_id=' + deal_id;
    }
    $modal.find('.modal-body').load(url);
  }

  // Open Full Screen Modal
  $('.modal').on('shown.bs.modal', function () {
    var $modal = $(this);
    if (!$modal.find('.modal-fullscreen').length) {
      return false;
    }
    $modal.css('height', $(window).height())
    var $active_modals = $('body').find('.modal.show');
    if ($active_modals.length === 1) {
      return false;
    }
    var $modal = $(this);
    var z_index = $modal.css('z-index');

    $active_modals.each(function () {
      if ($(this).index() !== $modal.index()) {
        var this_z_index = parseInt($(this).css('z-index'));
        if (this_z_index > z_index) {
          z_index = this_z_index;
        }
        var $close_btn = $(this).find('.modal-close-label')
        $close_btn.css('top', '+=60')
        $close_btn.css('opacity', '50%')
      }

    });
    $modal.css('z-index', z_index + 1)
  })

  // Close Full Screen Modal
  $('.modal').on('hide.bs.modal', function () {
    var $modal = $(this);

    if (!$modal.find('.modal-fullscreen').length) {
      return true;
    }
    if (!$('.modal.show').length > 1) {
      return false;
    }
    var z_index = parseInt($modal.css('z-index'));
    var max_z_index = 0;

    $('body').find('.modal.show').each(function () {
      var this_z_index = parseInt($(this).css('z-index'));
      if (this_z_index !== z_index && this_z_index > max_z_index) {
        max_z_index = this_z_index;
      }
    });

    $('body').find('.modal.show').each(function () {
      if ($(this).index() !== $modal.index()) {
        var $close_btn = $(this).find('.modal-close-label')
        $close_btn.css('top', '-=60')
      }

      var this_z_index = parseInt($(this).css('z-index'));
      if (this_z_index == max_z_index) {
        $close_btn.css('opacity', '1')
      }
    });
  })
</script>
