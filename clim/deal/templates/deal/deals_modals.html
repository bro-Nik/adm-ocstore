<!-- Modal Confirmation -->
<div class="modal fade" id="ModalConfirmation" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body d-flex gap-2 justify-content-center">
        <button class="btn btn-danger rounded-3 action" type="button"
          data-bs-dismiss="modal"><strong>Да</strong></button>
        <button class="btn rounded-3" type="button" data-bs-dismiss="modal" aria-label="Close">Отменить</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal FullScreen -->
<div class="modal fade" id="FullScreenModal" tabindex="-1" role="dialog" aria-labelledby="FullScreenModalLabel"
  aria-hidden="false">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content bg-light">
      <div class="modal-close-label">

<!-- Modal Deal -->
<div class="modal fade" id="DealInfoModal" tabindex="-1" role="dialog" aria-labelledby="DealInfoLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content bg-light">
      <div class="modal-close-label">

      </div>

  </div>
</div>

<!-- Modal New Stage -->
<div class="modal fade" id="StageUpdate" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Новая стадия</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body justify-content-center">
        <form>

          <input type="hidden" name="stage_id" value="">

          <label class="col-sm-3 col-form-label form-label">Название</label>
          <input type="text" class="form-control mb-" name="name" value="">


          <div class="d-flex mb-3">

            <div class="col-9">
              <label class="col-sm-3 col-form-label form-label">Тип</label>
              <select class="form-control" name="type" required>
                <option value="start">Начальная</option>
                <option value="" selected>Промежуточная</option>
                <option value="end_good">Удачная сделка</option>
                <option value="end_bad">Неудачная сделка</option>
              </select>
            </div>

            <div class="col-2 ms-auto">
              <label class="form-label col-form-label">Цвет</label>
              <input type="color" class="form-control form-control-color" name="color">
            </div>

          </div>

          <div class="d-flex">
            <button class="btn btn-primary rounded-3" type="submit">Сохранить</button>
            <button class="btn rounded-3" type="button" data-bs-dismiss="modal" aria-label="Close">Отменить</button>
            <button class="btn text-danger ms-auto delete" type="button" data-bs-toggle="modal"
              data-bs-target="#deleteModal">Удалить</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
