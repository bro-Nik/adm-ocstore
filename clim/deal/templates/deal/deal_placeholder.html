<div class="container-fluid px-6 d-grid gap-3 mt-3 pb-80 placeholder-glow">

  <div class="row" style="height: 28.8px;">
    <span class="placeholder col-5 placeholder-lg bg-secondary"></span>
  </div>

  <div class="col-12 d-flex gap-2" style="height: 32px;">
    {% for i in range(1, 5) %}
    <span class="placeholder col-3 placeholder-lg rounded-3 bg-secondary"></span>
    {% endfor %}
  </div>

  <div class="row align-items-center" style="height: 58.5px;">
    {% for i in range(1, 5) %}
    <span class="nav-link placeholder col-2 bg-secondary mx-2"></span>
    {% endfor %}
  </div>

  <div class="row">

    <!-- Left Container -->
    <div class="col-xl-4 col-lg-12 col-md-12 col-12 d-grid gap-3">
      {% for colomn in range(1, 4) %}

      <div class="crm-editor-section">
        <div class="crm-editor-section-header">
          <span class="placeholder col-5 bg-secondary"></span>
        </div>

        <div class="crm-editor-section-body">
          <div class="d-grid gap-2">
            {% for i in range(1, 4) %}
            <span class="placeholder col-6 bg-secondary"></span>
            <span class="placeholder col-3 bg-secondary"></span>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>


    <!-- Right Container -->
    <div class="col-xl-8 col-lg-12 col-md-12 col-12 d-grid gap-3">

      <div class="crm-editor-section">
        <div class="crm-editor-section-header">
          <span class="placeholder col-5 bg-secondary"></span>
        </div>

        <div class="crm-editor-section-body">
          <div class="d-grid gap-3">
            {% for i in range(1, 6) %}
            <span class="placeholder col-6 bg-secondary m-3"></span>
            <span class="placeholder col-3 bg-secondary"></span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
