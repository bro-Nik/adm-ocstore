{# stacked toasts container - start #}
<div class="toast-container position-fixed top-0 end-0 p-3" id="toast-stack-container"></div>

{# stacked toast error template - start #}
<div class="toast align-items-center bg-white border-0" role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-autohide="false" data-stack-toast-category="error">
  <div class="d-flex">
    <div class="d-flex bg-danger p-2 align-items-center rounded-start">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle text-white" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/></svg>
    </div>
    <div class="toast-body toast-message"></div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
  </div>
</div>

{# stacked toast info template - start #}
<div class="toast align-items-center bg-white border-0" role="status" aria-live="polite"
    aria-atomic="true" data-stack-toast-category="info">
  <div class="d-flex">
    <div class="d-flex bg-primary p-2 align-items-center rounded-start">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle text-white" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/></svg>
    </div>
    <div class="toast-body toast-message"></div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
  </div>
</div>

{# stacked toast warning template - start #}
<div class="toast align-items-center bg-white border-0" role="status" aria-live="polite"
    aria-atomic="true" data-stack-toast-category="warning"  data-bs-delay="10000">
  <div class="d-flex">
    <div class="d-flex bg-warning p-2 align-items-center rounded-start">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle text-white" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/></svg>
    </div>
    <div class="toast-body toast-message"></div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
  </div>
</div>
