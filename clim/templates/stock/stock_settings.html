{% extends "base.html" %}
{% block title %}  {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block link %}
{% endblock %}
{% block content %}

<!-- Container fluid -->
<div class="container-fluid px-6 d-grid gap-3 mt-3">

  {% include 'stock/header.html' %}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0">{{ stock.name if stock else 'Добавить новый' }}</h3>
          </div>
          <div class="ms-auto d-flex gap-2">
            <a class="btn btn-primary" href="{{ url_for('stock_settings') }}">Добавить</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- row  -->
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <div class="card h-100">

        <!-- card header  -->
        <div class="card-header bg-white py-4">
          <h4 class="mb-0">Настройки</h4>
        </div>

        <!-- card -->
        <div class="card">
          <form id="parsingTab" method="post"
                                action="{{ url_for('stock_settings_update', stock_id=stock.stock_id if stock else None)}}">

            <!-- card body -->
            <div class="card-body">
              <!-- border -->
              <div class="mb-6">
                <h4 class="mb-1">Основная информация</h4>
              </div>
              
              <!-- row -->
              <div class="mb-3 row">
                <div class="col-sm-4 mb-3 mb-lg-0">
                  <label for="name" class="form-label">Название</label>
                  <input type="text" class="form-control"
                      id="name" name="name" value="{{ stock.name if stock }}" required>
                </div>
                
                <div class="col-sm-4">
                  <label for="sort" class="form-label">Сортировка</label>
                  <input type="number" class="form-control" 
                      id="sort" name="sort" value="{{ stock.sort if stock else '100' }}">
                </div>
                

              </div>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
